      summary: "
{{% icon icon-empty %}}To connect an external underwater monitor via an HDMI cable, unscrew the M33 bulkhead cap from the camera housing (use the M33 to M16 or M33 to M24 step-down adapter if needed), plug the cable into the accessory port, gently push the connection head into the accessory port until it cannot go any further, then tighten the screw.
