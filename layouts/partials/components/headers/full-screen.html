{{ $ctx := .ctx }}
{{ $data := .data }}
{{ with $data.images.main}}
<section id="hero" class="h-screen max-w-full m-0 p-0" data-section="home">
    <div class="flex h-screen w-screen inset-0 bg-cover bg-center bg-no-repeat bg-fixed" style="background-image:url('{{ .backgroundImage }}')">
        <div class="h-screen w-screen md:m-16 my-8 mx-0 lg:ml-8 bg-center sm:bg-left bg-no-repeat" style="background-image:url('{{ .image }}')">
            <div class="container lg:inset-24 inset-4 w-full">
                <div class="max-w-full max-h-screen mr-16">
                    <h1 class="ml-8 md:ml-[50%] p-8 text-3xl sm:text-4xl lg:text-5xl dark:text-neutral-900 bg-opacity-50 bg-neutral-50 sm:bg-transparent">{{.title}}</h1>
                    {{ with .summary }}
                    {{ $opts := dict "display" "block" }}
                    {{ $summary := . | $ctx.Page.RenderString $opts }}            
                    <div class="hero-summary text-lg text-justify ml-10 md:ml-[40%] lg:ml-[50%] xl:ml-[60%] lg:mt-36 m-2 mt-8 md:p-10 p-8 pt-4 text-neutral-50 dark:text-neutral-50 bg-primary-900 dark:bg-primary-900 bg-opacity-80">
                        {{ $summary | safeHTML }}</div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
