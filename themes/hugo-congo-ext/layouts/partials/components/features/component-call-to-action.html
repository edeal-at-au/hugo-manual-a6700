{{ $data:= . }}
<div class="flex flex-wrap justify-stretch justify-items-stretch">
  {{ range .details }}
  <div class="w-full lg:w-1/3 px-4 mb-8">
    <div
      class="text-neutral-50 bg-primary-600 text-center p-6 h-full rounded dark:bg-primary-200 dark:text-neutral-900">
      <span>
        {{ partial "utils/inline-image.html" (dict "image" .icon "class" "w-12 h-12 mx-auto mb-3 filter-white dark:filter-none")}}
      </span>
      <h3 class="mb-3 text-2xl font-bold font-heading">{{.title}}</h3>
      <p class="text-lg text-justify">{{.summary | markdownify}}</p>
    </div>
  </div>
  {{ end }}
</div>
