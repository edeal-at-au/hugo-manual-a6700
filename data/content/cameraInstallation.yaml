  - block:
    - title: Camera & Housing
      image: img/a6700-06.svg
      imageClass: dark:filter-white
      summary: "
{{% icon number-circle-one %}}We recommend putting the camera into the housing in a room with low humidity and minimal dust. Avoid reopening the housing on a boat or near the shore.
{{% icon number-circle-two %}}Move the locking lever on the housing tray to the “open” position. Then, slide out and remove the camera saddle from the housing.
{{% icon number-circle-three %}}Secure the saddle to the camera by tightening the screw (using a coin) into the tripod socket of the camera.
{{% icon number-circle-four %}}If needed, attach the appropriate zoom/focus gear to the camera lens. (For some lenses, it is necessary to detach the lens before installing the gear).
{{% icon number-circle-five %}}Before installing the camera into the housing, align the on/off, photo/video/S&Q mode dials on the camera and the housing.
{{% icon number-circle-six %}}Mount the camera by sliding the attached saddle along the housing's rail until it cannot go any further. Lock the camera in place by turning the locking lever to the “lock” position. Ensure that all housing controls are properly engaged.
{{% icon number-circle-seven %}}When installing the camera with the lens and zoom/focus gear attached, press down on the zoom/focus gear until it is securely in position. Make sure the zoom/focus controls are fully engaged.
{{% icon number-circle-eight %}}We suggest installing the camera inside the housing in a low-humidity, dust-free room. Avoid reopening the housing on a boat or near the shoreline.
"
  - block:
    - title: Removing a Camera from the Housing
      summary: "
{{% icon number-circle-one %}}Unlock the camera by turning the locking lever to the “unlock” position, then slide the camera out.
"

  - block:
    - title: Universal M33 bulkhead interface
      summary: "
{{% icon icon-empty %}}The Universal M33 bulkhead is meant for connecting  HDMI cables etc. Additionally, you can attach many other M16 or M24 accessories using optional step-down adapters that convert M33 to M16 or M24 ports (sold separately).
"
