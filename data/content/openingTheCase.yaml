  name: Next
  link: #
details:
  - title: 
    summary: "
Push the red button of the safety lock to the neutral position and hold it there.
    "
    icon:  icons/number-circle-one.svg
    iconClass: w-10 h-10 -mt-2
  - title: 
    summary: "
Simultaneously pull part A outward and backward.
    "
    icon:  icons/number-circle-two.svg
    iconClass: w-10 h-10 -mt-2
  - title: 
    summary: "
Once part A reaches a certain position, pull part B outward, ensuring that the round shaft of B safely disengages from the metal hook on the back cover, completing the unlocking of a single safety lock.
    "
    icon:  icons/number-circle-three.svg
    iconClass: w-10 h-10 -mt-2
  - title: 
    summary: "
After both the left and right safety locks are unlocked, remove the back cover.
    "
    icon:  icons/number-circle-four.svg
    iconClass: w-10 h-10 -mt-2
  - title: 
    summary: "
Align the back plate with the main housing body and gently press it into position. 

Visually inspect the housing to ensure the O-ring isn't pinched and that a consistent seal exists all around.
    "
    icon:  icons/number-circle-five.svg
    iconClass: w-10 h-10 -mt-2
  - title: 
    summary: "
Push part *B* inward until the round shaft securely engages with the metal hook on the housing body.
    "
    icon:  icons/number-circle-six.svg
    iconClass: w-10 h-10 -mt-2
  - title: 
    summary: "
Push part *A* forward and inward to lock the mechanism into place.

The red safety button should automatically return from the neutral position to the locked position to secure the safety lock.
    "
    icon:  icons/number-circle-seven.svg
    iconClass: w-10 h-10 -mt-2
  - title: 
    summary: "
Repeat the same steps for both the left and right safety locks.

The red safety button should automatically return from the neutral position to the locked position to secure the safety lock.

Pull up both locks to make sure they're fully engaged and securely fastened before use.

Visually inspect the closed housing to ensure the O-ring isn't pinched.
    "
    icon:  icons/number-circle-eight.svg
    iconClass: w-10 h-10 -mt-2


