      summary: "
    {{% icon icon-empty %}} **Steps to Maintain main (backplate) and port O-rings:**
    {{% icon number-circle-one %}} 
        {{< block \"*:max-w-[50%] *:mx-auto *:mt-2\">}} 
    Use the provided O-Ring removal tool to take out the O-Ring. !['O-Ring Removal Tool'](img/a6700-14.svg) !['O-Ring Removal Tool'](img/a6700-12.svg)
        {{</ block >}}
    {{% icon number-circle-three %}} After cleaning, reapply the silicone grease to the O-ring. Use your fingers to distribute the grease evenly.
    {{% icon number-circle-four %}} Check the groove of the backplate or port for debris. If debris is present, clean it using a lint-free soft cloth. Reinstall the lubricated O-ring back into the groove.
    {{% icon number-circle-five %}} ***Do not stretch the O-rings***.
    "
    - title: 
      summary: "
    {{% icon icon-empty %}} &nbsp;
    {{% icon number-circle-two %}} 
        {{< block \"*:max-w-[50%] *:mx-auto *:mt-2\">}} 
    Inspect the O-ring, remove old grease and debris, and clean it with fresh water. If the O-ring is damaged, replace it with a new one. !['O-Ring Removal Tool'](img/a6700-13.svg)
        {{</ block >}}
    "
  - block:
    - title: 
      summary: "
    {{% icon icon-empty %}} **Steps to Maintain the secondary (housing body) O-rings:**
    {{% icon number-circle-one %}} Unless absolutely required, keep the secondary (housing body) O- ring in place. Instead, simply wipe it clean and apply silicone grease without removing it.
    "
    - title: 
      summary: "
    {{% icon icon-empty %}} &nbsp;
    {{% icon number-circle-two %}} To install the secondary (housing body) O-ring, first ensure the groove on the housing body is completely dry. Carefully remove all grease from the O-ring without stretching it, then install it into the groove. Please note: even small traces of grease on the O-ring or in the groove can prevent proper installation.
   "
  - block:
    - title: 
      summary: "
    {{% icon icon-empty %}} **Lubricating Push Buttons**
    {{% icon icon-empty %}} The push-button O-rings are designed to last the lifetime of the housing when serviced regularly
    {{% icon number-circle-one %}} Press and hold the push button fully.
    {{% icon number-circle-two %}} Apply a small amount of silicone grease at the base of the push button shaft inside the housing.
   "
    - title: 
      summary: "
    {{% icon icon-empty %}} &nbsp;
    {{% icon number-circle-three %}} Press and release the push button several times to distribute the lubricant into the O-ring.
    {{% icon number-circle-four %}} If a push button becomes difficult to press or sticks when depressed, soak the housing in warm, soapy water for a few minutes. Then, operate the push button to restore functionality.
    {{% icon icon-exclamation %}} To prevent the buildup of salt, sand, or debris, flush the push buttons with fresh, clean water after every use. While submerging the housing, depress each push button to ensure proper cleaning. 
    "
